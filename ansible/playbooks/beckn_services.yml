---
- hosts: bap_service
  roles:
    - { role: docker, tags: docker }
    - { role: awscli, tags: awscli }
    - { role: beckn_service, tags: beckn_one_sandbox_bap }
  become: yes
  vars:
    service_name: beckn_one_sandbox_bap
    service_description: BAP Service
    expose_ports: -p 9001:9001
    mount_points: -v {{ user_dir }}/application.yml:/usr/local/lib/application.yml
  tags: deploy_beckn_one_sandbox_bap
